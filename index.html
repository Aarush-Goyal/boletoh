<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Boletoh</title>
  </head>
  <body>
    <div class="auth-container">
      <h1 class="logo"><i>Boletoh</i></h1>
      <div class="auth-btn-container">
        <button class="login auth-btn">Login</button>
        <button class="register auth-btn">Register</button>
      </div>

      <form class="auth-form">
        <input type="text" placeholder="Username" class="auth-form-input" />
        <input type="password" placeholder="Password" class="auth-form-input" />
        <input type="submit" class="auth-form-btn" />
        <p class="auth-form-link">Forgot Password?</p>
      </form>
    </div>
  </body>
</html>
